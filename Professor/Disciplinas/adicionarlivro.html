<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro - GBooks</title>
    <link rel="stylesheet" href="assets/addlivro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo GBooks -->
            <h1 id="logo"><span style="color: #FFBE0B">G</span>Books</h1>
            
            <!-- Toggler para menu em telas menores -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Itens do menu e barra de busca -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../Home/home.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pagina-atual" href="../Disciplinas/disciplinas.html">Disciplinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Biblioteca/biblioteca.html">Biblioteca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Perfil/perfil.html">Perfil</a>
                    </li>
                </ul>
                
                <!-- Barra de pesquisa movida para dentro do collapse para mostrar em dispositivos móveis -->
                <form class="d-flex">
                    <input class="form-control me-2 form-control-lg" type="search" placeholder="Pesquisar livro" aria-label="Search">
                    <button class="btn btn-outline-success cor-barra-busca" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="divider"></div>

<main>
    <div class="container py-5">
        <h2 class="mb-4">Adicionar Novo Livro</h2>
        <form>
          <!-- Seção para informações básicas do livro -->
          <section class="mb-5" id="info-basica">
            <h3>Informações Básicas</h3>
            <div class="mb-3">
              <label for="tituloLivro" class="form-label">Título do Livro</label>
              <input type="text" class="form-control" id="tituloLivro" placeholder="Digite o título do livro">
            </div>
            <div class="mb-3">
              <label for="autorLivro" class="form-label">Autor do Livro</label>
              <input type="text" class="form-control" id="autorLivro" placeholder="Digite o nome do autor">
            </div>
            <div class="mb-3">
                <label for="autorLivro" class="form-label">Link PDF</label>
                <input type="text" class="form-control" id="autorLivro" placeholder="Insira o Link do PDF">
              </div>
          </section>
          <!-- Seção para a descrição do livro -->
          <section class="mb-5" id="desc">
            <h3>Descrição do Livro</h3>
            <div class="mb-3">
              <label for="resumoLivro" class="form-label">Resumo do Livro</label>
              <textarea class="form-control" id="resumoLivro" rows="3" placeholder="Digite um breve resumo do livro"></textarea>
            </div>
          </section>
          <!-- Seção para ações do formulário -->
          <section class="mb-5">
            <button type="submit" class="btn btn-primary">Adicionar Livro</button>
          </section>
        </form>
      </div>
</main>

<div class="divider"></div>

</body>
</html>
